<html>
<head>
    <title>Global dan lokal</title>
</head>
<body>
    <script language="JavaScript">
        var a = 12;
        var b = 4;
        function perkalian_Dengan2(b) {
            a = b * 2;
            return a;
        }
        document.write("Dua kali dari",b,"adalah",perkalian_Dengan2(b));
        document.write("Nilai dari a adalah", a);
    </script>
</body>
</html>
