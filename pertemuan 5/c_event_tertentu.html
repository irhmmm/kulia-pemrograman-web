<!DOCTYPE html>
<html>
    <head>
        <title>Belajar java script : Mengenal event pada Java script</title>
    </head>
<body>
    <h1>Mengenal Event Javascript</h1>
    <h2>Pemrograman WEB event one click</h2>
    <!--memberikan event pada element tonmbol-->
    <button onclick="tampilkan_nama()">klik disini</button>

    <div id="hasil"></div>

    <script>
        function tampilkan_nama(){
        document.getElementById("hasil").innerHTML=
        "<h3>Nama saya adalah Muh.irham praditya</h3>";
        }
    </script>
</body> 
</html>
