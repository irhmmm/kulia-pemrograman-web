<!DOCTYPE html>
<html>
<head>
    <title>Contoh Colspan dan Rowspan</title>
</head>
<body  bgcolor="pink">
    <h2 align="center">Contoh Colspan & Rowspan</h2>
    <table border="1" cellpadding="20" cellspacing="4" align="center">
        <tr>
            <td bgcolor="white"></td>
            <td colspan="2" bgcolor="lightgreen" align="center">colspan = "2"</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="purple" align="center" style="color:white;">rowspan = "2"</td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
        </tr>
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
        </tr>
    </table>
</body>
</html>
