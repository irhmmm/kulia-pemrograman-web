<!DOCTYPE html>
<html>
<head>
    <title>Tugas Mandiri Nomor 1</title>
</head>
<body>
    <h2 align="center">Form Pilihan Mahasiswa</h2><hr>

    <form>
        <p>Jenis Kelamin:</p>
        <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="jk" value="Perempuan"> Perempuan
        <br><br>

        <p>Pilih Jurusan:</p>
        <select name="jurusan">
            <option>Teknik Komputer</option>
            <option>Teknik Informatika</option>
            <option>Sistem Informasi</option>
        </select>
        <br><br>

        <p>Pesan:</p>
        <textarea name="pesan" rows="4" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form>

    <hr>
<h2 align="center">Implementasi Frame</h2>

<!-- Frame Horizontal -->
<table border="1">
    <caption><b>Frame Horizontal</b></caption>
    <tr><td>Bagian Atas</td></tr>
    <tr><td>Bagian Bawah</td></tr>
</table>

<br>

<!-- Frame Vertikal -->
<table border="1">
    <caption><b>Frame Vertikal</b></caption>
    <tr>
        <td>Bagian Kiri</td>
        <td>Bagian Kanan</td>
    </tr>
</table>

<br>

<!-- Frame Gabungan -->
<table border="1">
    <caption><b>Frame Gabungan H-V</b></caption>
    <tr><td colspan="2">Header</td></tr>
    <tr>
        <td>Bagian Kiri</td>
        <td>Bagian Kanan</td>
    </tr>
    </table>
</body>
</html>
