<html>
<head>
    <title>Form Registrasi Account TCPNS</title>
</head>
<body bgcolor="lightblue">
    <h2 align="center"><b>Form Registrasi Account TCPNS</b></h2>
    <p align="center">Silahkan isi form di bawah ini dengan baik dan benar.</p> <hr>

    <form>
        <table border="0" align="center">
            <tr>
                <td>Nama:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>jenis kelamin:</td>
                <td>
                    <select name="jk">
                        <option>Laki-Laki</option>
                        <option>Perempuan</option>
                    </select>
            </tr>
            <tr>
                <td>Tanggal Lahir:</td>
                <td>
                    <select name="tgl">
                        <option>Tgl:</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>30</option>
                    </select>
                    <select name="bulan">
                        <option>Bulan:</option>
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Maret</option>
                        <option>April</option>
                        <option>Mei</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Agustus</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Desember</option>
                    </select>
                    <select name="tahun">
                        <option>Tahun</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Kirim">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
